<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

	<h:form>
		<h:panelGrid styleClass="vertical-menu-cell"
			columnClasses="optionList" columns="1" cellspacing="0"
			cellpadding="0">
			<rich:dropDownMenu value="#{messages.myAccount}" submitMode="none"
				direction="bottom-right" jointPoint="tr">
				<rich:menuItem><s:link value="#{messages.mySpots}"></s:link></rich:menuItem>
				<rich:menuItem value="#{messages.myConfiguration}" />
				<rich:menuItem value="#{messages.myInformation}" />
				<rich:menuItem value="#{messages.myProfile}" />
				<rich:menuItem value="#{messages.myRanking}" />
				<rich:menuItem value="#{messages.myLogs}" />
			</rich:dropDownMenu>
			
			
			<rich:dropDownMenu value="Option2" submitMode="none"
				direction="bottom-right" jointPoint="tr">
				<rich:menuItem value="Suboption2-1" />
				<rich:menuItem value="Suboption2-2" />
				<rich:menuGroup value="Group2" direction="#{bean.groupDirection}">
					<rich:menuItem value="SuboptionG2-2-1" />
					<rich:menuItem value="SuboptionG2-2-2" />
				</rich:menuGroup>

				<rich:menuItem value="Suboption2-3" />
			</rich:dropDownMenu>
			<rich:dropDownMenu value="Option3" submitMode="none"
				direction="bottom-right" jointPoint="tr">
				<rich:menuItem value="Suboption3-1" />
				<rich:menuItem value="Suboption3-2" />
				<rich:menuItem value="Suboption3-3" />
			</rich:dropDownMenu>

		</h:panelGrid>
	</h:form>
</ui:composition>
